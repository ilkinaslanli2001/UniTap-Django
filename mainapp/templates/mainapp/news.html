{%extends 'mainapp/sidebar.html'%}
{%load static%}
{%block title%}
    Esas Sehife
{%endblock%}
{%block styles%}
<link rel="stylesheet" href="{%static 'css/news.css'%}">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>

<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{%endblock%}

{%block content%}


    <div class="news_cont">

            {%for n in news%}
            <div  class="news">
                  <a href="{%url 'go_to_more_news' newsId=n.id%}">
                <div class="boxImg"><img src="{{n.Image.url}}" alt="Природа">
                 
                   <div class="block_text">
             
                         <h1 style="color:white;">{{n.Title}}</h1>
                        <span class="shortInfo">{{n.ShortInfo|safe|truncatewords:1}}</span>
                     
                   </div>
                 
                </div>
               </a>
             </div>
                  
                  {%endfor%}
    </div>
     

           
                {%endblock%}
